<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNITE Builder â€” Team Composition Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Catch JS errors BEFORE the module script loads
      window.onerror = function(msg, src, line, col, err) {
        document.getElementById('root').innerHTML =
          '<pre style="color:#f87171;background:#1a1a2e;padding:24px;margin:0;font-size:13px;white-space:pre-wrap">JS ERROR:\n' +
          (err ? err.stack : msg) + '</pre>';
        return true;
      };
      window.addEventListener('unhandledrejection', function(e) {
        var root = document.getElementById('root');
        if (!root.innerText) {
          root.innerHTML =
            '<pre style="color:#f87171;background:#1a1a2e;padding:24px;margin:0;font-size:13px;white-space:pre-wrap">UNHANDLED PROMISE:\n' +
            (e.reason && e.reason.stack ? e.reason.stack : String(e.reason)) + '</pre>';
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
